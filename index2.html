<!DOCTYPE html>
<head>
    <title>CALCULATOR</title>
    <h1 style="color:blue">CALCULATOR</h1>
    <style>
    button {
        width: 100%}

    .red {background-color: red;
        color:black;}
    .blue {background-color: blue;
        color:black;}
    .orange {background-color: orange;
        color:black;}
    .green {background-color: green;
            color:black;}
    .black {background-color: black;
        color:white;}
    
    .grid-container {
        display: grid;
        grid-template-columns: 50px 50px 50px 50px;
    }
    input{
        grid-column: 1 / span 4;
    }
    .red {
        grid-column: 1 / span 2;
    }
    </style>
    
</head>
<body>
    <div class="grid-container">
            <input type="text" name="display">
            <button class="red">AC</button>
            <button>c</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>+-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
    </div>
    <table>
        <tr>
            <th colspan="4"><input type="text" name="display"></th>
        </tr>
        <tr>
            <td colspan="2"><button class= "red">AC</button></td>
            <td><button class="blue">c</button></td>
            <td><button class="orange">*</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="orange">/</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="orange">+</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="orange">-</button></td>
        </tr>
        <tr>
            <td><button class="black">+-</button></td>
            <td><button>0</button></td>
            <td><button class="black">.</button></td>
            <td><button class="green">=</button></td>
        </tr>
    </table>
</body>
